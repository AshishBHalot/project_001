<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">


        <div class="left">
            <div class="logo">
                <img src="https://raw.githubusercontent.com/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="Odin Logo">
                <span class="norse-text">ODIN</span>
            </div>
        </div>

        <div class="right">
            <p class="intro">
                This is not a real tonline service! you know you need something like this in your life to help
                you realize your deepest dreams.
                <br><br>
                you know what you want to.
            </p>
            <div class="form-box">
                <h3>Let's do this!</h3>
                <form>
                    <div class="form-grid">
                        <div>
                            <label>FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>LAST NAME</label>
                            <input type="text">
                        </div>
                        <div>
                            <label>EMAIL</label>
                            <input type="email" required>
                        </div>
                        <div>
                            <label>PHONE NUMBER</label>
                            <input type="tel" pattern="[0-9]{10}" required placeholder="10 digits">
                        </div>
                        <div>
                            <label>PASSWORD</label>
                            <input type="password" required>
                        </div>
                        <div>
                            <label>CONFIRM PASSWORD</label>
                            <input type="password" required>
                        </div>
                    </div>
                </form>
            </div>

            <button class="btn">Create Account</button>
            <p class="login">Already have an account? <span>Log in</span></p>
        </div>


    </div>


</body>

</html>
